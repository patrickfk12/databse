
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Dashboard</h1>
        <a href="/logout" class="btn btn-danger mb-4">Logout</a>
        <form action="/add" method="post" class="mb-3">
            <div class="input-group">
                <input type="text" class="form-control" name="name" placeholder="Add new item" required>
                <button class="btn btn-success" type="submit">Add</button>
            </div>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for record in records %}
                <tr>
                    <td>{{ record.id }}</td>
                    <td>{{ record.name }}</td>
                    <td>
                        <form action="/update/{{ record.id }}" method="post" class="d-inline">
                            <input type="text" name="name" value="{{ record.name }}" required>
                            <button class="btn btn-warning btn-sm">Update</button>
                        </form>
                        <a href="/delete/{{ record.id }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
